<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">                                        
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>         
        <h1>Cadastro de Cliente</h1>
        <h:form>
            <fieldset>
                <legend>Dados do Cliente</legend>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome: " for="nome"/>
                    <h:inputText id="nome" value="#{clienteController.cliente.nome}"/>
                    <h:outputLabel value="Telefone: " for="telefone"/>
                    <h:inputText id="telefone" value="#{clienteController.cliente.telefone}"/>
                    <h:outputLabel value="E-mail: " for="email"/>
                    <h:inputText id="email" value="#{clienteController.cliente.email}"/>                           
                    <h:outputLabel value="EndereÃ§o: " for="endereco"/>
                    <h:inputText id="endereco" value="#{clienteController.cliente.endereco}"/>
                    <h:commandButton value="Gravar" action="#{clienteController.gravar()}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>

        <h2>Remover Cliente</h2>
        <h:form>
            <fieldset>
                <legend>Removendo cliente</legend>
                <h:panelGrid>
                    <h:outputLabel value="Id do cliente: " for="id"/>
                    <h:inputText id="id" value="#{clienteController.cliente.id}"/>
                    <h:commandButton value="Remover" action="#{clienteController.remover()}"/>    

                </h:panelGrid>
            </fieldset> 
        </h:form>

    </h:body>
</html>
